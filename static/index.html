<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>

    <div id="theme">
        <input title="Change theme!" type="checkbox" id="themeToggleCheckbox" class="theme-checkbox">
    </div>

    <div class="rectangle" id="content">
        <div class="text-container">
            <div id="question"></div>
            <div id="text"></div>
            <div id="warning">&nbsp;</div>
        </div>
        <div class="button-container">
            <div class="button-group">
                <button id="button1" onclick="clickButton(event)"></button>
                <button id="button2" onclick="clickButton(event)"></button>
            </div>
            <div class="button-group">
                <button id="button3" onclick="clickButton(event)"></button>
                <button id="button4" onclick="clickButton(event)"></button>
            </div>
          </div>
    </div>
</body>
</html>
